name: Docker Image CI

on:
  push:
    branches: [ "Testing" ]
  pull_request:
    branches: [ "Testing" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag products-service-example:$(date +%s)